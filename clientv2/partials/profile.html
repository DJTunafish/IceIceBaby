<div ng-controller="profileCtrl">
  <div ng-show="!updateProfile">
    <h3>Personal info</h3>
    <b>Name:</b><span ng-bind="name"> </span><br>
    <b>cid:</b><span ng-bind="user"> </span><br>
    <b>Email:</b><span ng-bind="email"> </span><br>
    <h3>Registered courses</h3><br>
     <span ng-repeat="course in reggedCourses">{{course.coursecode}},{{course.name}}<br></span>
    <h3>Profile</h3><br>
     <span ng-bind="profile" style="text-align:center;"></span><br>
    <button ng-show="ownProfile" ng-click="updateProfileView()">Update profile/password</button>
  </div>

  <div ng-show="updateProfile">
    <span class = "error" ng-bind="updateError"></span>
    <span class = "label">Profile</span><br>
    <input type="text" class="largeText"><br>
    <span class = "label">New email</span><br>
    <input id="email"type="text" class="largeText"><br>
    <span class = "label">Current password</span><br>
    <input id="cPassword" type="password">
  </div>
</div>
