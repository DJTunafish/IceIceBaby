<div ng-controller="quizCtrl">
    <h3>Your Quiz</h3>
    <ul ng-repeat="questions in myQuizQuestions">
        <div >
            {{questions.course}},  {{questions.question}}, {{questions.answer}}, {{questions.weight}}
          <br> <input class="quizAnswer" type="text">
        </div>
    </ul>
    <button ng-click="submitQuizAnswers()">Submit answers</button>

</div>
