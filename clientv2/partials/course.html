
<div ng-controller="courseCtrl">
    <h3>Course information</h3>
    <span ng-bind="courseInfo"></span><br>
    <br>
    <div class="courseButtons" ng-click="loadGroups()" ng-show="loggedIn">Groups</div>

</div>
