  <div ng-controller="regCtrl">
   <form novalidate>
      First Name:<br>
    <input id="fName" type="text" ng-model="user.firstName"><br>
      Last Name:<br>
    <input id="lName" type="text" ng-model="user.lastName"><br>
    CID:<br>
    <input id="cid" type="text" ng-model="user.cid"><br>
    email:<br>
    <input id="email" type="text" ng-model="user.email"><br>
    Password:<br>
    <input id="email" type="password" ng-model="user.password"><br>
    <br><br>
    <button ng-click="registerUser()">Submit</button>
  </form>
  </div>
